<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BioMorphosense – Clinically Oriented Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BioMorphosense</h1>
    <p class="subtitle">Ethically Transparent · Clinically Oriented</p>
  </header>
  <div id="main">
    <aside id="panel">
      <h2>Métricas</h2>
      <div class="cards">
        <div class="card">
          <div class="label">Fat % ± Error</div>
          <div class="value"><span id="fat-percent">‑</span>% ± <span id="fat-error">‑</span>%</div>
        </div>
        <div class="card">
          <div class="label">Lean Mass</div>
          <div class="value"><span id="lean-mass">‑</span> kg</div>
        </div>
        <div class="card">
          <div class="label">Waist‑Hip Ratio</div>
          <div class="value"><span id="whr">‑</span></div>
        </div>
        <div class="card">
          <div class="label">Cardiovascular Index</div>
          <div class="value"><span id="cardio-risk">‑</span></div>
        </div>
        <div class="card">
          <div class="label">Metabolic Estimate</div>
          <div class="value"><span id="metabolic">‑</span> kcal/day</div>
        </div>
      </div>
      <div class="bias">
        <div>Status de Viés / Validação</div>
        <div id="bias-status">‑</div>
      </div>
      <button id="simulate-btn">Simular Scan</button>
    </aside>
    <section id="view-area">
      <canvas id="viewer-canvas"></canvas>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
